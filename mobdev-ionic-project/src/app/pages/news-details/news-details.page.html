<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/news">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ article.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavouriteArticle()" *ngIf="isFavourite">
        <ion-icon name="star" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="favouriteArticle()" *ngIf="!isFavourite">
        <ion-icon name="star-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="article">
    <ion-card-content>
      {{ article.opening_crawl }}
    </ion-card-content>
  </ion-card>
</ion-content>
