<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item button *ngFor="let article of (articles | async)?.articles" href="{{ article.url }}">
      <ion-card>
        <img *ngIf="article.urlToImage" [src]="article.urlToImage" alt="Article Image">
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
          <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ article.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
</ion-content>
